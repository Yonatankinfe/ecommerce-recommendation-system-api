<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System Training</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="file"] { margin-bottom: 20px; }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 4px; cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #statusMessage { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train Your Recommendation Model</h1>

        <label for="csvFile">Upload CSV Interaction Data:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv">

        <button id="startTrainingBtn">Start Training</button>

        <div id="statusMessage"></div>

        <div id="apiKeySection" style="display:none;">
            <h2>Training Complete!</h2>
            <p>Your API Key for accessing the recommendation model:</p>
            <pre id="apiKeyDisplay"></pre>
            <p>Model Path: <code id="modelPathDisplay"></code></p>
            <p>Mappings Path: <code id="mappingsPathDisplay"></code></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
